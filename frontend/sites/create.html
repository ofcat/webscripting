<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Create Product</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Style -->
    <style>
        *{
            padding: 5px;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #8dbc8a;
        }
        .row{
            background-color: white;
            border-radius: 30px;
        }
        img{
            max-width:100%;
            max-height:100%;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            
        }
        .btn1{
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: #8dbc8a;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }
       
    </style>

   
  </head>
  
    <body>
       <section class="Form my-4 mx-5">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col-lg-7 px-5 pt-5">
                        <h1 class="font-weight-bold py-3" style="text-align:center">Create Product</h1>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="pname">Product name</label>
                                <input type="text" class="form-control" id="pname" placeholder="Tofu Terriyaki">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="Textarea1">Product description</label>
                                <textarea class="form-control" id="Textarea1" rows="3" placeholder="Crispy Tofu with Terriyaki sauce, rice and vegetables....."></textarea>
                              </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="cat">Category</label>
                                <select class="form-control">
                                    <option selected disabled>Select Category</option>
                                    <option>Vegan</option>
                                    <option>Vegetarian</option>
                                    <option>Meat</option>
                                    <option>Pescetarian</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="price">Price in â‚¬</label>
                                <input type="number" min="0" class="form-control" id="price" placeholder="10,99">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label class="form-label" for="customFile">Upload product image</label>
                                <input type="file" class="form-control" id="customFile" />
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="Textarea2">Image</label>
                                <textarea class="form-control" id="Textarea2" rows="3" placeholder="Path to image..."></textarea>
                              </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <button type="button" class="btn1">Create</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <img src="../img/Box.jpg" class="img-fluid" alt="">
                    </div>
                </div>
                
            </div>
       </section>
        
   

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </body>
</html>
