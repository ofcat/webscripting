<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="res/style.css" rel="stylesheet">

    <title>AJAX Fill Table</title>
</head>
<body>
    <ul>
        <li><a href="products.html">Products</a></li>
        <li><a href="registration.html">Registration</a></li>
        <li><a href="userList.html">User Management</a></li>
      </ul>

    <div class="container">
        <div class="row m-5">
            <div class="col">
                <h1>User list</h1>
                <p>
                   All LunchBreak users:
                </p>                
            </div>
        </div>


        <div class="row m-5">
            <div class="col-12 text-end">
                <button id="btnAllUsers" type="button" class="btn btn-primary">Update table</button>
            </div>
            <div class="col-12">
                <table id="tblUsers" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Note</th>
                            <th>Country</th>
                            <th>City</th>
                            <th>Zipcode</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Phone Number</th>
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan='4' class="text-center">&lt;No data loaded&gt;</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <!-- custom Javascript -->
    <script src="../js/userList.js"></script>
</body>
</html>
